<html lang='en'>
<head>
    <title>Dr Martens (Foundation) Test</title>
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="foundation.min.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
    <div class="sticky">
        <section class="header">
            <div class="row">
                <div class="small-2 columns">Dr Martens logo</div>
                <div class="small-8 columns centered">
                    <h1 class="centered">Details and checkout</h1>
                </div>
                <div class="small-2 columns">
                    <ul class="right">
                        <li><a href="#">lock</a></li>
                        <li><a href="#">phone</a></li>
                        <li><a href="#">truck</a></li>
                    </ul>
                </div>
            </div><!-- row -->
        </section>
        <section class="cart">
            <div class="row">
                <div class="medium-8 columns">
                    <div class="row">
                        <div class="small-3 columns">SHOE</div>
                        <div class="small-6 columns">Description</div>
                        <div class="small-3 columns">&#163 &#163 &#163</div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">SHOE</div>
                        <div class="small-6 columns">Description</div>
                        <div class="small-3 columns">&#163 &#163 &#163</div>
                    </div>
                </div>
                <div class="medium-4 columns">TOTAL</div>
            </div>
        </section>
    </div><!-- sticky -->
    <hr>
    <section class="main">
        <div class="email">
            <div class="row">
                <div class="large-6 columns">
                    <h2>Enter your email address</h2>
                    <label class="">Email address</label>
                    <input type="text" class="">
                </div>
            </div><!-- row -->
        </div><!-- email -->
        <div class="row">
            <div class="medium-6 columns">
                <div class="shipping">
                    <h2>Shipping address</h2>
                    <form>
                        <label>First Name</label>
                        <input type="text">
                        <label>First Name</label>
                        <input type="text">
                        <div class="row">
                            <div class="small-6 columns">
                                <label>Postode</label>
                                <input type="text">
                            </div>
                            <div class="small-6 columns">
                                <button class="small button">Look up</button>
                            </div>
                        </div>
                        <label>Address Line 1</label>
                        <input type="text">
                        <label>Address Line 2</label>
                        <input type="text">
                        <label>City</label>
                        <input type="text">
                        <label>Country</label>
                        <select>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="France">France</option>
                            <option value="Netherlands">Netherlands</option>
                            <option value="Timbuktu">Timbuktu</option>
                        </select>
                    </form>
                </div><!-- shipping-->
                <div class="billing">
                    <h2>Billing address</h2>
                    <form>
                        <label>First Name</label>
                        <input type="text">
                        <label>First Name</label>
                        <input type="text">
                        <div class="row">
                            <div class="small-6 columns">
                                <label>Postode</label>
                                <input type="text">
                            </div>
                            <div class="small-6 columns">
                                <button class="small button">Look up</button>
                            </div>
                        </div>
                        <label>Address Line 1</label>
                        <input type="text">
                        <label>Address Line 2</label>
                        <input type="text">
                        <label>City</label>
                        <input type="text">
                        <label>Country</label>
                        <select>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="France">France</option>
                            <option value="Netherlands">Netherlands</option>
                            <option value="Timbuktu">Timbuktu</option>
                        </select>
                    </form>
                </div><!-- billing-->
            </div>
            <div class="payment">
                <div class="medium-6 columns"><h2>Payment details</h2>
                    <form>
                        <label>Credit Card Number</label>
                        <input type="text">
                        <div class="row">
                            <div class="small-6 end columns">
                                <label>Security Code</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-6 columns">
                                <label>End Date</label>
                                <input type="text">
                            </div>
                            <div class="small-6 columns">
                                <label>Start Date (optional)</label>
                                <input type="text">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- row -->
    </section>


<script src="foundation.min.js"></script>
<script src="jquery.js"></script>
</body>
</html>
